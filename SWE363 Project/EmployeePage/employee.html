<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="employee.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <h1>Employee</h1>
                </div>
            </div>
       
            <div class="header-right">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search employees...">
                </div>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <div class="notification-board">
                        <h3>Notifications</h3>
                        <div class="notification-content">
                            <!-- Notifications will be added here -->
                        </div>
                    </div>
                </div>
                <div class="profile-container">
                    <div class="profile">
                        <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                        <img id="profile-img" src="/api/placeholder/40/40" alt="Profile">
                    </div>
                    <div class="profile-board">
                        <h3>Profile</h3>
                        <div class="profile-content">
                            <!-- Profile content will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <span>MENU</span>
                </div>
                <div class="sidebar-items">
                    <a href="../HomePage/Home.html" class="sidebar-item">
                        <i class="fas fa-home"></i>
                        <span>Homepage</span>
                    </a>
                    <a href="../OrderPage/order.html" class="sidebar-item">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                    <a href="../ProductsPage/product.html" class="sidebar-item">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                    <a href="employee.html" class="sidebar-item active">
                        <i class="fas fa-users"></i>
                        <span>Employee</span>
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <h1>Employees</h1>
                <button id="addEmployeeBtn" class="add-employee-btn">Add Employee</button>
                
                <div class="employees-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeesTableBody">
                            <!-- Employee rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>

                <!-- Add/Edit Employee Modal -->
                <div id="employeeModal" class="modal">
                    <div class="modal-content">
                        <h2 id="modalTitle">Add New Employee</h2>
                        <form id="employeeForm">
                            <input type="hidden" id="employeeId">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <select id="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" id="age" required min="18" max="100">
                            </div>
                            <div class="form-actions">
                                <button type="button" id="cancelBtn">Cancel</button>
                                <button type="submit" id="saveBtn">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="employee.js"></script>
</body>
</html>
