<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="dashboard_style.css">
  <title>Profile</title>
  <style>
    body {
      margin-top: 80px;
    }
    .sidebar ul li a  {
    
    font-size:15px;
}
.name-description {
  font-size:10px;
}
    .profile-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin-top: 5px;
    }
    .profile-header {
      font-size: 20px;
      color: #fdb515;
      font-weight: bold;
      margin-bottom: 10px;
      position: relative;
    }
    .profile-header::after {
      content: '';
      display: block;
      width: 50%;
      height: 2px;
      background-color: #fdb515;
      margin: 5px auto;
    }
    .profile-picture {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: black;
      display: inline-flex;
      font-size: 15px;
      color: white;
      align-items: center;
      justify-content: center;
      margin: 5px auto;
    }
    .profile-info {
      font-weight: bold;
      color: #fdb515;
      font-size: 16px;
    }
    .upload-link {
      font-size: 12px;
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }
    .in {
      background-color: gray;
      color: white;
      
      border: none;
      width: 60%;
      text-align: center;
      border-radius: 10px;
      padding: 2px;
      margin:10px;
      margin-bottom: 5px;
      
    
    }
    .in:focus {
      outline: none;
    }
    .btn-custom {
        background-color: #fdb515;
      color: white;
      
      border: none;
      width: 50%;
      text-align: center;
      border-radius: 20px;
      
      margin:5px 20px;
      box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .btn-custom:hover {
      background-color: #e6a800;
    }
    h2 {
      color: #f5a623;
      margin-left:250px;
     

      
    }
  </style>
</head>
<body>
  <div>
    <div class="top_navbar">
        <div class="logo">
            <div class="menu">
                <div class="profile">
                    <button>LOGO</button>
                    <span id="user">R</span>
                    <div class="name-description">
                        <span>Rakan</span>
                        <span>Description</span>
                    </div>
                    <span class="menu"> ----------</span>
                    <span class="menu"> ---------- </span>
                    <span class="menu"> ---------- </span>
                    <span class="menu"> ---------- </span>
                    <span class="icon"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li>
                <a href="home.html">
                    <span class="icon"><i class="fas fa-house"></i></span>
                    <span class="text">HomePage</span>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="icon"><i class="fas fa-shopping-cart"></i></span>
                    <span class="text">Shopping Cart</span>
                </a>
            </li>
            <li>
                <a href="order.html">
                    <span class="icon"><i class="fas fa-box-open"></i></span>
                    <span class="text">Orders</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="showModal(event)">
                    <span class="icon"><i class="fas fa-comment-dots"></i></span>
                    <span class="text">Complaints</span>
                </a>
            </li>
        </ul>
    </div>
</div>


<div class="modal" id="complaintModal">
  <div class="modal-content">
    <button onclick="closeModall()" style="float: right;">Close</button>
    <h3>Submit Your Complaint</h3>
                <form action="" method="post">
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Your complaint message..." rows="5" required></textarea>
                    <button type="submit">Submit</button>
                </form>
    </div>
 </div>

 <script>
    function showModal(event) {
        event.preventDefault();
        document.getElementById('complaintModal').classList.add('active');
    }

    function closeModall() {
        document.getElementById('complaintModal').classList.remove('active');
    }
</script>   

<h2>Orders</h2>
<center> 
<div class="profile-container">
  <div class="profile-header">Rakan Profile</div>

  <div class="profile-picture">R</div>
  <div class="profile-info">Rakan</div>
  <a href="#" class="upload-link">Upload Picture</a>

  <form>
    <input type="text" class="in" value="Rakan" readonly>
    <input type="email" class="in" value="rakan@gmail.com" readonly>
    <input type="tel" class="in" value="966555000555" readonly>

    <button type="button" class="btn-custom">Edit My Info</button>
    <a href="history.html"><button type="button" class="btn-custom">Purchase History</button></a>
  </form>
</div>
</center>
</body>
</html>
