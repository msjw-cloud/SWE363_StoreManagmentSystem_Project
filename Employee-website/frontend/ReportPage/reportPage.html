<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - StoreFlow</title>
    <link rel="stylesheet" href="reportPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>StoreFlow</span>
        </div>
        <button class="sidebar-toggle" aria-label="Toggle sidebar">
            <i class="fas fa-chevron-left"></i>
        </button>
        <nav>
            <a href="../HomePage/homePage.html" class="menu-item" data-title="Homepage">
                <i class="fas fa-home"></i>
                <span>Homepage</span>
            </a>
            <a href="../InventoryPage/inventoryPage.html" class="menu-item" data-title="Inventory">
                <i class="fas fa-boxes"></i>
                <span>Inventory</span>
            </a>
            <a href="../PurchasePage/purchasePage.html" class="menu-item" data-title="Purchase">
                <i class="fas fa-shopping-cart"></i>
                <span>Purchase</span>
            </a>
            <a href="../ContactPage/contactPage.html" class="menu-item" data-title="Contact">
                <i class="fas fa-address-book"></i>
                <span>Contact</span>
            </a>
            <a href="../TasksPage/tasksPage.html" class="menu-item" data-title="Tasks">
                <i class="fas fa-tasks"></i>
                <span>Tasks</span>
            </a>
            <a href="../ReportPage/reportPage.html" class="menu-item active" data-title="Report">
                <i class="fas fa-flag"></i>
                <span>Report</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header>
            <div class="left-section">
                <div class="user-info" onclick="window.location.href='../ProfilePage/profilePage.html'">
                    <div class="avatar" id="userAvatar">F</div>
                    <div class="user-details">
                        <div class="name">Faisal</div>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <button class="logout" onclick="window.location.href='../LoginPage/logPage.html'">
                    LogOut <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <div class="content">
            <div class="report-card">
                <h1>Report</h1>
                <div class="report-form">
                    <div class="manager-section">
                        <div class="avatar">A</div>
                        <div class="manager-info">
                            <h2>Manager name</h2>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" id="name" placeholder="Name" class="form-input">
                    </div>

                    <div class="form-group">
                        <input type="text" id="subject" placeholder="Subject" class="form-input">
                    </div>

                    <div class="form-group">
                        <textarea id="message" placeholder="Write your message here..." rows="6" class="form-input"></textarea>
                    </div>

                    <div class="attachments">
                        <button class="attachment-btn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="attachment-btn">
                            <i class="fas fa-image"></i>
                        </button>
                    </div>

                    <button type="submit" class="send-btn">SEND</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // On page load, check for stored name
        window.onload = function() {
            const storedName = sessionStorage.getItem('userName');
            if (storedName) {
                document.querySelector('.user-info .name').textContent = storedName;
                const avatarElement = document.querySelector('#userAvatar');
                if (avatarElement) {
                    avatarElement.textContent = storedName.charAt(0).toUpperCase();
                }
            }
        }
    </script>
    <script src="../Homepage/sidebar.js"></script>
</body>
</html>
