<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StoreFlow</title>
    <link rel="stylesheet" href="logPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <div class="login-container">
            <div class="illustration-section">
                <div class="illustration">
                    <img src="image.png" alt="E-commerce illustration">
                </div>
                <div class="quote">
                    <p>"In the next 5 years, become the go-to store in our community by consistently delivering excellent service and making every customer feel valued."</p>
                    <p class="quote-author">President Mike.</p>
                </div>
                <button class="info-btn" title="Information">
                    <i class="fas fa-circle-info"></i>
                </button>
            </div>
            <div class="login-section">
                <div class="login-box">
                    <h1>Login</h1>
                    <form id="loginForm">
                        <div class="input-group">
                            <input type="email" id="email" required>
                            <label for="email">Email ID</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = '../HomePage/homePage.html';  // Go up one level, then into HomePage directory
        });
    </script>
</body>
</html>
