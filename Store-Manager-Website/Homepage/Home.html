<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Your CSS -->
    <link rel="stylesheet" href="Home.css" />
    <!-- Chart.js for the sales chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <h1>Dashboard</h1>
                </div>

                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
       
            <div class="header-right">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <div class="notification-board">
                        <h3>Notifications</h3>
                        <div class="notification-content">
                            <!-- Notifications will be added here -->
                        </div>
                    </div>
                </div>
                <div class="profile-container">
                    <div class="profile">
                        <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                        <img id="profile-img" src="https://via.placeholder.com/40" alt="Profile">
                    </div>
                    <div class="profile-board">
                        <h3>Profile</h3>
                        <div class="profile-content">
                            <!-- Profile content will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <span>MENU</span>
                </div>
                <div class="sidebar-items">
                    <a href="Home.html" class="sidebar-item active">
                        <i class="fas fa-home"></i>
                        <span>Homepage</span>
                    </a>
                    <a href="../OrderPage/order.html" class="sidebar-item">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                    <a href="../ProductsPage/product.html" class="sidebar-item">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                    <a href="../EmployeePage/employee.html" class="sidebar-item">
                        <i class="fas fa-users"></i>
                        <span>Employee</span>
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="content-grid">
                    <!-- Left Content -->
                    <div class="dashboard-content">
                        <!-- Stats Cards -->
                        <div class="stats-container">
                            <div class="stat-card">
                                <div class="stat-header">
                                    <i class="fas fa-chart-line"></i>
                                    <span>30,000</span>
                                </div>
                                <div class="stat-footer">
                                    <span>Today's sales</span>
                                    <div class="trend up">
                                        <i class="fas fa-arrow-up"></i>
                                        <span>12%</span>
                                    </div>
                                </div>
                            </div>

                            <div class="stat-card">
                                <div class="stat-header">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span>270</span>
                                </div>
                                <div class="stat-footer">
                                    <span>Today's total orders</span>
                                    <div class="trend up">
                                        <i class="fas fa-arrow-up"></i>
                                        <span>12%</span>
                                    </div>
                                </div>
                            </div>

                            <div class="stat-card">
                                <div class="stat-header">
                                    <i class="fas fa-dollar-sign"></i>
                                    <span>1,000</span>
                                </div>
                                <div class="stat-footer">
                                    <span>Today's revenue</span>
                                    <div class="trend up">
                                        <i class="fas fa-arrow-up"></i>
                                        <span>12%</span>
                                    </div>
                                </div>
                            </div>

                            <div class="stat-card">
                                <div class="stat-header">
                                    <i class="fas fa-users"></i>
                                    <span>100</span>
                                </div>
                                <div class="stat-footer">
                                    <span>Today's customers</span>
                                    <div class="trend up">
                                        <i class="fas fa-arrow-up"></i>
                                        <span>12%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Charts Section -->
                        <div class="charts-section">
                            <!-- Product Sales Chart -->
                            <div class="chart-container">
                                <h3>Product Sales</h3>
                                <canvas id="productSalesChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Right Content - Stock Details -->
                    <div class="stock-details">
                        <div class="stock-header">
                            <h2>Stock details</h2>
                            <button id="add-category-btn" class="add-category-btn">
                                <i class="fas fa-plus"></i>
                                <span>Add Category</span>
                            </button>
                        </div>

                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input
                                type="text"
                                id="category-search"
                                placeholder="Search category"
                            />
                        </div>

                        <!-- Updated Category Form -->
                        <div id="add-category-form" class="add-category-form" style="display: none;">
                            <div class="form-group">
                                <input
                                    type="text"
                                    id="new-category-input"
                                    placeholder="Enter category name"
                                    class="form-control"
                                />
                            </div>
                            
                            <div class="product-types-container">
                                <h4>Product Types</h4>
                                <div id="product-types-list">
                                    <!-- Product type entries will be added here -->
                                </div>
                                <button id="add-product-type-btn" class="secondary-btn">
                                    <i class="fas fa-plus"></i>
                                    <span>Add Product Type</span>
                                </button>
                            </div>

                            <div class="form-actions">
                                <button id="save-category-btn" class="primary-btn">
                                    <i class="fas fa-save"></i>
                                    <span>Save Category</span>
                                </button>
                                <button id="cancel-category-btn" class="secondary-btn">
                                    <i class="fas fa-times"></i>
                                    <span>Cancel</span>
                                </button>
                            </div>
                        </div>

                        <div id="categories-list" class="categories-list">
                            <!-- Categories will be rendered here -->
                        </div>

                        <!-- Product Types Modal -->
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Your JavaScript file -->
    
    <script type="module" src="Home.js"></script>
</body>
</html>
