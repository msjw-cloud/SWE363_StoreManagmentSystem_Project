<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="order.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <h1>Orders</h1>
                </div>
            </div>
       
            <div class="header-right">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <div class="notification-board">
                        <h3>Notifications</h3>
                        <div class="notification-content">
                            <!-- Notifications will be added here -->
                        </div>
                    </div>
                </div>
                <div class="profile-container">
                    <div class="profile">
                        <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                        <img id="profile-img" src="/api/placeholder/40/40" alt="Profile">
                    </div>
                    <div class="profile-board">
                        <h3>Profile</h3>
                        <div class="profile-content">
                            <!-- Profile content will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <span>MENU</span>
                </div>
                <div class="sidebar-items">
                    <a href="../Homepage/Home.html" class="sidebar-item">
                        <i class="fas fa-home"></i>
                        <span>Homepage</span>
                    </a>
                    <a href="order.html" class="sidebar-item active">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                    <a href="../ProductsPage/product.html" class="sidebar-item">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                    <a href="../EmployeePage/employee.html" class="sidebar-item">
                        <i class="fas fa-users"></i>
                        <span>Employee</span>
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="order-container">
                    <!-- Tab Navigation -->
                    <div class="tab-navigation">
                        <button class="tab-button active" data-tab="requests">requests</button>
                        <button class="tab-button" data-tab="approved">approved</button>
                    </div>

                    <!-- Tab Content -->
                    <div class="tab-content">
                        <!-- Requests Tab -->
                        <div class="tab-pane active" id="requests-tab">
                            <div class="content-card">
                                <h2>Ordered Products</h2>
                                <div class="table-container">
                                    <table class="orders-table">
                                        <thead>
                                            <tr>
                                                <th>Order ID</th>
                                                <th>Product</th>
                                                <th>Quantity</th>
                                                <th>Date</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="orders-table-body">
                                            <!-- Orders will be populated here -->
                                            <tr class="empty-state">
                                                <td colspan="6">No orders found</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Approved Tab -->
                        <div class="tab-pane" id="approved-tab">
                            <div class="content-card">
                                <h2>Approved Products</h2>
                                <div class="table-container">
                                    <table class="orders-table">
                                        <thead>
                                            <tr>
                                                <th>Order ID</th>
                                                <th>Product</th>
                                                <th>Quantity</th>
                                                <th>Date</th>
                                                <th>Status</th>
                                                <th>Assignment</th> <!-- New column -->
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="approved-table-body">
                                            <!-- Approved orders will be populated here -->
                                            <tr class="empty-state">
                                                <td colspan="7">No approved orders found</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="order.js"></script>
</body>
</html>
