<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <style>
        .product-grid {
            width: 400px;
            height: 400px;
            background-image: url("images/login_logo.png");
            margin-top: 8%;
            float: left;
            margin-left: 15%;
        }

        form {
            width: 30%;
            height: 100%;
            background-color: white;
            margin-top: 10%;
            margin-right: 15%;
            float: right;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: rgb(255, 178, 53);
            font-size: 30px;
            text-align: center;
        }

        input {
            color: rgb(126, 126, 126);
            background-color: rgb(218, 214, 214);
            padding: 3% 7%;
            margin: 3% 20%;
            border: none;
            border-radius: 5px;
        }

        form > button {
           
            margin: 7% 25%;
            border: none;
            border-radius: 10px;
            width: 50%;
            height: 30px;
            color: white;
            background: rgb(255, 178, 53);
        }

        .profile .icon {
            margin-left: 80px;
        }
        @media (max-width: 430px) {
    /* Hide the sidebar on mobile */
    .sidebar {
        display: none;
    }
    form {
        width: 80%;
    }
    

    /* Adjust the top navbar height and font size */
    .top_navbar {
        height: 60px;
        font-size: 1.1em;
    }

    /* Make container elements full width with mobile-friendly padding */
    .container, .checkout-container, .profile-container {
        width: 100%;
        padding: 15px;
        margin: 0;
    }

    /* Product grid adjustments for single-column layout */
    .product-grid {
        grid-template-columns: 1fr;
    }

    /* Ensure images resize correctly for mobile */
    .product-card img, .profile-picture, .modal-content img {
        width: 100%;
        height: auto;
    }

    /* Increase font sizes for readability on mobile */
    h1, h2, h3, h4, h5, h6 {
        font-size: 1.3em;
    }
    p, span, button, input, textarea {
        font-size: 1em;
    }

    /* Add horizontal scroll for tables if necessary */
    .table-container {
        overflow-x: auto;
    }
}

       
    </style>
</head>
<body>
    <div class="top_navbar">
        <div class="logo">
            <div class="menu">
                <div class="profile">
                    <button>LOGO</button>
                    <span id="user">R</span>
                    <div class="name-description">
                        <span>Rakan</span>
                        <span>Description</span>
                    </div>
                    <span class="menu"> ----------</span>
                    <span class="menu"> ---------- </span>
                    <span class="menu"> ---------- </span>
                    <span class="menu"> ---------- </span>
                    <span class="icon"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="base">
        <div class="container">
            <div class="product-grid"></div>
        </div>

        <form action="home.html">
            <h1>Login</h1>
            <input type="mail" placeholder=" Email ID">
            <input type="password" placeholder=" Password">
            <button type="submit">Login</button>
        </form>
    </div>
   
    
    <script>
        function showModal(event) {
            event.preventDefault();
            document.getElementById('complaintModal').classList.add('active');
        }
    </script>
    
</body>
</html>
